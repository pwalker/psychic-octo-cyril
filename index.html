<!DOCTYPE html>
<html>
<head>

    <title>Backbone.js Presentation</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <script src="js/jquery-2.0.0.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/backbone.js"></script>

    <script src="js/app.js"></script>

</head>
<body>

<div id="deck-memory" class="container">

    <div class="page-header">
        <h1>Deck Memory</h1>
    </div>

    <div class="row">
        <div class="span6 offset3">
            <a href="#" class="shuffle btn btn-primary btn-block btn-large">Shuffle</a>
            <br>
            <table class="table table-bordered table-striped" id="deck">
            </table>
        </div>
    </div>

</div>

<script type="text/template" id="card-template">
<td>
    <span class="badge"><%= layer %></span> <%= city %>
</td>
<td>
    <a href="#" class="draw btn btn-mini btn-primary">Draw</a>
</td>
</script>

</body>
</html>
